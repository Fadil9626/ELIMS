version: "3.9"

networks:
  elims_net:
    driver: bridge

volumes:
  elims_postgres_data:

services:
  # ===========================================================
  # üêò Database (Auto-Restores your Backup)
  # ===========================================================
  db:
    image: postgres:16-alpine
    container_name: elims_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Database}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - elims_postgres_data:/var/lib/postgresql/data/pgdata
      # üëá THIS LINE AUTOMATICALLY INSTALLS YOUR SYSTEM CONFIG
      - ./docker/db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - elims_net

  # ===========================================================
  # ‚öôÔ∏è Backend API
  # ===========================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elims_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-Database}@db:5432/${POSTGRES_DB:-postgres}
      JWT_SECRET: ${JWT_SECRET:-securesecret}
      CORS_ORIGIN: http://localhost:5173,http://localhost:8081
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    networks:
      - elims_net

  # ===========================================================
  # üñ•Ô∏è Frontend (Production Build - No Vite Issues!)
  # ===========================================================
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elims_web
    restart: always
    depends_on:
      - api
    ports:
      - "5173:80" # Exposing on 5173 so it feels like dev but is stable prod
    networks:
      - elims_net