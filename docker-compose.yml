version: "3.9"

networks:
  elims_net:
    driver: bridge

volumes:
  elims_postgres_data:

services:

  # ===========================================================
  # PostgreSQL Database
  # ===========================================================
  db:
    image: postgres:16-alpine
    container_name: elims_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Database
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - elims_postgres_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - elims_net

  # ===========================================================
  # Node.js Backend API
  # ===========================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elims_api
    restart: always
    depends_on:
      db:
        condition: service_healthy

    # ⭐ Load .env file (generated by install.sh or provided manually)
    env_file:
      - ./backend/.env

    # ⭐ Overrides
    environment:
      # Use variable if set, otherwise default to production
      NODE_ENV: ${NODE_ENV:-production} 
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}

    ports:
      - "5000:5000"

    volumes:
      - ./backend/uploads:/usr/src/app/uploads

    networks:
      - elims_net
    
    profiles:
      - prod
      - dev

  # ===========================================================
  # Production Frontend (Nginx)
  # ===========================================================
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elims_web
    restart: always
    depends_on:
      - api
    # Note: VITE_API_URL is handled inside the Dockerfile build stage
    ports:
      - "8081:80"
    networks:
      - elims_net
    profiles:
      - prod

  # ===========================================================
  # Development Frontend (Vite Hot Reload)
  # ===========================================================
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: elims_frontend_dev
    restart: always
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:5000
      CHOKIDAR_USEPOLLING: 'true'
    networks:
      - elims_net
    profiles:
      - dev