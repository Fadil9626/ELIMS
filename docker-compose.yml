version: "3.9"

networks:
  elims_net:
    driver: bridge

volumes:
  elims_postgres_data:

services:
  # ===========================================================
  # PostgreSQL Database
  # ===========================================================
  db:
    image: postgres:16-alpine
    container_name: elims_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elims_pass}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - elims_postgres_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - elims_net

  # ===========================================================
  # Node.js Backend API
  # ===========================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elims_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev
    environment:
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-prod}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-elims_pass}@db:5432/${POSTGRES_DB:-postgres}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:8081}
    ports:
      - "5000:5000"
    volumes:
      # âœ… Removed ./backend:/usr/src/app (was breaking container)
      - /usr/src/app/node_modules
      - ./.env:/usr/src/app/.env
    networks:
      - elims_net

  # ===========================================================
  # Production Frontend (Nginx)
  # ===========================================================
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elims_web
    restart: always
    depends_on:
      - api
    ports:
      - "8081:80"
    networks:
      - elims_net
    profiles:
      - prod

  # ===========================================================
  # Development Frontend (Vite Hot Reload)
  # ===========================================================
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: elims_frontend_dev
    restart: always
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE=http://api:5000
    networks:
      - elims_net
    profiles:
      - dev
