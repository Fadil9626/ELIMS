version: "3.9"

networks:
  elims_net:
    driver: bridge

volumes:
  postgres_data:

services:
  # ===========================================================
  # ðŸ§± PostgreSQL Database
  # ===========================================================
  db:
    image: postgres:16-alpine
    container_name: elims_db
    restart: always
    environment:
      # Read from the .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - elims_net

  # ===========================================================
  # ðŸš€ Node.js Backend API
  # ===========================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elims_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      # Read from the .env file
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "5000:5000"
    networks:
      - elims_net

  # ===========================================================
  # ðŸŽ¨ React Frontend (Static Build + NGINX Serve)
  # ===========================================================
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elims_web
    restart: always
    depends_on:
      - api
    ports:
      # Using port 8081 to avoid conflicts
      - "8081:80"
    networks:
      - elims_net