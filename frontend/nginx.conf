server {
    listen 80;
    server_name localhost;

    # 1. Serve the Frontend (React Files)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; 
    }

    # 2. Proxy API Requests (FIXED)
    location /api/ {
        # âœ… CORRECTED:
        # 1. Use 'api' (matches docker-compose service name).
        # 2. REMOVED the trailing slash at the end.
        #    This ensures '/api/users' is passed as '/api/users' to the backend.
        proxy_pass http://api:5000;

        # Standard Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}