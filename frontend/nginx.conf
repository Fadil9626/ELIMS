server {
    listen 80;
    server_name localhost;

    # --------------------------------------------------------
    # 1. Serve the Frontend (React Files)
    # --------------------------------------------------------
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # This allows React Router (e.g., /dashboard, /login) to work
        # without Nginx throwing 404s on refresh.
        try_files $uri $uri/ /index.html; 
    }

    # --------------------------------------------------------
    # 2. Proxy API Requests to the Backend
    # --------------------------------------------------------
    location /api/ {
        # PROXY DESTINATION:
        # "api" matches the service name in your docker-compose.yml (line 25).
        # We use port 5000 because that is the internal port of the backend.
        # The trailing slash "/" is CRITICAL: it removes "/api" from the URL 
        # so your backend receives "/login" instead of "/api/login".
        proxy_pass http://api:5000/;

        # STANDARD HEADERS:
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --------------------------------------------------------
    # 3. Error Handling
    # --------------------------------------------------------
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}